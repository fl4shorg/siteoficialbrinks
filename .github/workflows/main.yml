name: Build and Commit Dist

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write  # permite push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Commit dist folder
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add -f dist
        git commit -m "Add dist folder [skip ci]" || echo "No changes to commit"
        git pull --rebase origin main || echo "No remote changes"
        git push
